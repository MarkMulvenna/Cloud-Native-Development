<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
  <link rel="stylesheet"  type="text/css" href="CSS/login-register.css">
  <link rel="stylesheet" type="text/css" href="CSS/returnhome.css" />
  <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="JS/login.js"></script>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <h3>Login</h3>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
        <div id="loginError" type="text" style="color: red; padding-top: 10px ;"></div>
      </form>
      <p>No account? <a href="register.html">Register here!</a></p>
    </div>
  </div>
</body>


<a href="index.html" class="return-to-home">Return to Home</a>
